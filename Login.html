<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="CSS/Login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>

<body class="d-flex align-items-center min-vh-100" style="background-color: #f5f5f5;">
    <div class="container pt-4 d-flex justify-content-center text-center" style="height: 500px;">
        <form action="#" method="post">
            <div>
                <img class="mb-4" src="Image/bootstrap-solid.svg" alt="" width="72" height="72">
            </div>
            <div class="mb-3">
                <h3 style="font-weight: normal;">Please sign in</h3>
            </div>
            <div class="form-floating mt-2">
                <input type="email" name="email" id="email" class="form-control form-control-sm change-border" required
                    autofocus placeholder="Enter email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-1">
                <input type="password" name="password" id="password" class="form-control form-control-sm no-border"
                    required placeholder="Enter password">
                <label for="email">password</label>
            </div>
            <div class="form-check my-3 d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" name="remember" id="remember" value="remember">
                <label for="remember" class="form-check-label ps-2">Remember me</label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary w-100">Sign in</button>
            <p class="text-muted mt-5">Â© 2017-2019</p>
        </form>
    </div>
</body>
